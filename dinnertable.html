<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dinner table</title>
    </head>
    <body>

        <h1>My Pets</h1>
        
        <ul>
            <li>Black & white (rabbit)</li>
            <li>Daemon (cat)</li>
            <li>Angel (cat)</li>
        </ul>
        
        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Prices</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Chicken Curry with rice</td>
                    <td>Cheeseburger</td>
                    <td>Spagetti Bologne</td>
                </tr>
                <tr>
                    <td>Chicken, curry, spring onions and garlic.</td>
                    <td>Cheese, beef pattie, pickles, tomato sauce and onions</td>
                    <td>Bologne sauce, pasta and garlic</td>
                </tr>
                <tr>
                    <td>$5.00</td>
                    <td>$2.50</td>
                    <td>$4.50</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
